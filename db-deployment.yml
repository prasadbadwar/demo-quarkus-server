apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-persistent-volume-claim 
  
spec:
  accessModes:
    - ReadWriteOnce        #Allow ReadWrite to multiple pods   
  resources:
    requests:
      storage: 1Gi   
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresdb
  labels:
    app: postgres
    tier: database
spec:
  selector:
    matchLabels:
      app: postgresdb
  template:
    metadata:
      labels: 
        app: postgresdb
        tier: database
    spec:
      containers:
        - image: postgres 
          args:
            - "--ignore-db-dir=lost+found" 
          name: postgresdb  
          env:
            - name: POSTGRES-ROOT_PASSWORD
              value: root
            - name: POSTGRES_DATABASE 
              value: quarkus		  
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:       
            - name: db-data
              mountPath: /var/lib/postgres/data
      volumes:
        - name: db-data 
          persistentVolumeClaim:
            claimName: db-persistent-volume-claim
---

apiVersion: v1
kind: Service
metadata:
  name: postgresdb  
  labels:
    app: postgresdb
    tier: database
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:       
    app: postgresdb
    tier: database
  clusterIP: None  